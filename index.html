<!DOCTYPE html>
<html>
<head>
    <title>JSON to Tree Viewer</title>
    <style>
        .tree ul {
            list-style-type: none;
            margin: 0;
            padding-left: 20px;
        }
        .tree li {
            margin: 5px;
        }
    </style>
</head>
<body>

    <h1>JSON to Tree Viewer</h1>
    <div id="tree" class="tree"></div>

    <script>
        async function fetchJSON() {
            try {
                // Fetch the JSON data from the remote URL
                const response = await fetch('https://raw.githubusercontent.com/matthewmcneely/profile/main/profile.json');
                const jsonData = await response.json();
                
                // Convert JSON data to tree and append to the div
                document.getElementById('tree').appendChild(jsonToTree(jsonData));
            } catch (error) {
                console.error('An error occurred:', error);
            }
        }

        function jsonToTree(jsonData, ulElement = document.createElement('ul')) {
            for (const [key, value] of Object.entries(jsonData)) {
                const liElement = document.createElement('li');
                
                if (typeof value === 'object' && value !== null) {
                    liElement.textContent = `${key}: `;
                    liElement.appendChild(jsonToTree(value));
                } else {
                    liElement.textContent = `${key}: ${value}`;
                }
                
                ulElement.appendChild(liElement);
            }
            
            return ulElement;
        }
        
        // Fetch and display the JSON data when the page loads
        window.onload = fetchJSON;
    </script>

</body>
</html>
